<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #F0EBE3;
            padding: 20px;
        }

        .header {
            background: #E4DCCF;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 12px rgba(87, 111, 114, 0.1);
        }

        #greeting {
            color: #576F72;
            font-size: 1.2rem;
            letter-spacing: 0.5px;
        }

        .search-container {
            background: #E4DCCF;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 8px 24px rgba(87, 111, 114, 0.1);
        }

        h2 {
            color: #576F72;
            margin-bottom: 20px;
            font-size: 1.5rem;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #7D9D9C;
            border-radius: 4px;
            font-size: 1rem;
            background-color: #F0EBE3;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: #576F72;
            box-shadow: 0 0 0 2px rgba(87, 111, 114, 0.1);
        }

        input::placeholder {
            color: #7D9D9C;
        }

        #searchBtn {
            width: 100%;
            padding: 12px;
            background-color: #7D9D9C;
            color: #F0EBE3;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        #searchBtn:hover {
            background-color: #576F72;
        }

        #searchBtn:active {
            transform: scale(0.98);
        }

        .students-list {
            background: #E4DCCF;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(87, 111, 114, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #F0EBE3;
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background-color: #7D9D9C;
            color: #F0EBE3;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #E4DCCF;
        }

        th {
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        tbody tr:hover {
            background-color: rgba(125, 157, 156, 0.1);
        }

        @media (min-width: 768px) {
            .search-container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }

            .header {
                grid-column: 1 / -1;
            }

            h2 {
                grid-column: 1 / -1;
            }

            #searchBtn {
                grid-column: 1 / -1;
            }
        }

        @media (max-width: 600px) {
            th, td {
                padding: 10px;
                font-size: 0.9rem;
            }

            .search-container, .students-list {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="header">
            <h4 id="greeting"></h4>
        </div>
        
        <h2>Search Student</h2>
        <input type="text" id="firstName" placeholder="First Name">
        <input type="text" id="midAndLastName" placeholder="Middle and Last Name">
        <button id="searchBtn">Search</button>
    </div>

    <div class="students-list">
        <h2>All Students</h2>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Middle and Last Name</th>
                    <th>Presence</th>
                </tr>
            </thead>
            <tbody id="studentsTableBody">
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/studentsPage.js"></script>
</body>
</html>
